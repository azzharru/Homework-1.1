<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <p>
            Имя: <br>
            <input type="text" name="name" placeholder="Enter your name..." value=""> 
        </p>
        <p>
            Фамилия: <br>
            <input type="text" name="surname" placeholder="Enter your surname..." value="">
        </p>     
        <p>
            Отчесто: <br>
            <input type="text" name="fathername" placeholder="Enter your father name..." value="">
        </p>
    </div>
    <br>
    <div>
        Телефон номер: <br>
        <input type="tel" name="telephone" placeholder="+998  -   -  -  " >
    </div>
    <br>
    <div>
        Введите почту! <br>
        <input type="email" name="usermail" placeholder="Email...">
    </div>
    <br>
    <div>
        Введите пароль! <br>    
        <input type="password" name="userpass" placeholder="Enter your password...">
    </div>
    <br>
        <div>
            Отправьте свое фото! <br>
            <input type="file" name="photo">
        </div>
        <br>
        <div>
            Ведите ваш возраст! <br>
            <input type="date" name="age"  placeholder="your date of birth..." value="">
        </div>
        <br>
        <div>
            Выберите пол: <br>
            <input type="radio" name="sex" value="male">male
            <input type="radio" name="sex" value="female">female
        </div>
        <br>
        <div>
            <p>
                Место рождения: <br>
                <input type="adress" name="adress" placeholder="Enter address..." value="">
            </p> 
            <p>
                Место проживания: <br>
            <input type="adress" name="adress" placeholder="Enter address..." value="">
            </p>
        </div>
        <br>
        <div>
            Какие языки вы знаете?
            <p>Узбекский<input type="checkbox" name="languages"></p>
            <p>Русский<input type="checkbox" name="languages"></p>
            <p>Англиский<input type="checkbox" name="languages"></p>
            <p>Другие<input type="text" name="languages"></p>
        </div>
</body>
</html>
